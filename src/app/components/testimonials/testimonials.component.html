<section class="testimonials-section py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-5">Testimonials</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-4" *ngFor="let testimonial of testimonials">
        <div class="card testimonial-card h-100 shadow-sm text-center p-4">
          <blockquote class="blockquote mb-3">
            <p class="mb-0">“{{ testimonial.quote }}”</p>
          </blockquote>
          <footer class="blockquote-footer mt-3">
            <span class="fw-bold">{{ testimonial.name }}</span><br>
            <small class="text-muted">{{ testimonial.role }}</small>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
